<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="stytes.css">
</head>

<body>
    <div class="container">
        <h1>My Notes📝</h1>
        <img src="Hollow Knight Hornet GIF by USC Esports.gif" alt="Hornet">
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                style="height: 150px; width: 300px;"></textarea>
            <label for="floatingTextarea2">Save your notes</label>
        </div>
        <label for="fileInput" class="form-label" style="color: rgb(117, 117, 117); margin-right: 35px;">This website can store only 5MB of data.</label>
        <input type="file" id="fileInput" title="Choose a file to upload" placeholder="Choose file">
        <button id="addBtn">Enter</button>
    </div>

    <div id="notes"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/localforage/dist/localforage.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
